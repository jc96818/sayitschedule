# Say It Schedule - Demo Deployment
# Lightweight deployment for early testing

name: Deploy Demo

on:
  push:
    branches:
      - env-demo
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: sayitschedule-demo
  ECS_CLUSTER: sayitschedule-cluster-demo
  ECS_SERVICE: sayitschedule-service-demo
  CONTAINER_NAME: sayitschedule

jobs:
  # ====================
  # Build & Test
  # ====================
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install and build backend
        working-directory: backend
        run: |
          npm ci
          npm run build

      - name: Install and build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

  # ====================
  # Deploy to ECS
  # ====================
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/env-demo'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "IMAGE=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Register new task definition revision (pinned image)
        id: task-def
        run: |
          set -euo pipefail

          SERVICE_INFO=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }})

          CURRENT_TASK_DEF=$(echo "$SERVICE_INFO" | jq -r '.services[0].taskDefinition')

          aws ecs describe-task-definition \
            --task-definition "$CURRENT_TASK_DEF" \
            --query taskDefinition > task-definition.json

          jq --arg IMAGE "$IMAGE" --arg NAME "${{ env.CONTAINER_NAME }}" '
            {
              family: .family,
              taskRoleArn: .taskRoleArn,
              executionRoleArn: .executionRoleArn,
              networkMode: .networkMode,
              containerDefinitions: (.containerDefinitions | map(if .name == $NAME then .image = $IMAGE else . end)),
              volumes: .volumes,
              placementConstraints: .placementConstraints,
              requiresCompatibilities: .requiresCompatibilities,
              cpu: .cpu,
              memory: .memory,
              ephemeralStorage: .ephemeralStorage,
              runtimePlatform: .runtimePlatform
            } | with_entries(select(.value != null))
          ' task-definition.json > task-definition.register.json

          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://task-definition.register.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)

          echo "task_def_arn=$NEW_TASK_DEF_ARN" >> $GITHUB_OUTPUT

      - name: Run migrations (one-off task)
        env:
          TASK_DEF_ARN: ${{ steps.task-def.outputs.task_def_arn }}
        run: |
          set -euo pipefail

          SERVICE_INFO=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }})

          NETWORK_CONFIG=$(echo "$SERVICE_INFO" | jq -c '.services[0].networkConfiguration')
          echo "Network configuration: $NETWORK_CONFIG"

          RUN_TASK_OUTPUT=$(aws ecs run-task \
            --cluster ${{ env.ECS_CLUSTER }} \
            --task-definition "$TASK_DEF_ARN" \
            --launch-type FARGATE \
            --network-configuration "$NETWORK_CONFIG" \
            --overrides '{
              "containerOverrides": [{
                "name": "'"${{ env.CONTAINER_NAME }}"'",
                "command": ["npx", "prisma", "migrate", "deploy"]
              }]
            }' \
            --output json)

          echo "$RUN_TASK_OUTPUT" | jq -r '.failures[]? | "ECS run-task failure: arn=\(.arn // "n/a") reason=\(.reason // "n/a") detail=\(.detail // "n/a")"'
          TASK_ARN=$(echo "$RUN_TASK_OUTPUT" | jq -r '.tasks[0].taskArn // empty')
          if [ -z "$TASK_ARN" ]; then
            echo "No ECS task ARN returned from run-task"
            exit 1
          fi
          echo "Migration task ARN: $TASK_ARN"

          aws ecs wait tasks-stopped \
            --cluster ${{ env.ECS_CLUSTER }} \
            --tasks "$TASK_ARN"

          TASK_DESC=$(aws ecs describe-tasks \
            --cluster ${{ env.ECS_CLUSTER }} \
            --tasks "$TASK_ARN" \
            --output json)

          echo "$TASK_DESC" | jq -r '.tasks[0] | {lastStatus, stoppedReason, containers: [.containers[] | {name, lastStatus, exitCode, reason}]}'
          EXIT_CODE=$(echo "$TASK_DESC" | jq -r --arg NAME "${{ env.CONTAINER_NAME }}" '(.tasks[0].containers | map(select(.name == $NAME)) | .[0].exitCode) // "null"')

          if [ "$EXIT_CODE" != "0" ]; then
            TASK_ID="${TASK_ARN##*/}"
            TASK_DEF_USED=$(echo "$TASK_DESC" | jq -r '.tasks[0].taskDefinitionArn')

            if [ -z "$TASK_DEF_USED" ] || [ "$TASK_DEF_USED" = "null" ]; then
              echo "No task definition ARN found on the stopped task; skipping CloudWatch log lookup"
              exit 1
            fi

            TD=$(aws ecs describe-task-definition --task-definition "$TASK_DEF_USED" --output json)
            LOG_GROUP=$(echo "$TD" | jq -r --arg NAME "${{ env.CONTAINER_NAME }}" '.taskDefinition.containerDefinitions[] | select(.name == $NAME) | .logConfiguration.options."awslogs-group" // empty')
            LOG_PREFIX=$(echo "$TD" | jq -r --arg NAME "${{ env.CONTAINER_NAME }}" '.taskDefinition.containerDefinitions[] | select(.name == $NAME) | .logConfiguration.options."awslogs-stream-prefix" // empty')

            if [ -n "$LOG_GROUP" ] && [ -n "$LOG_PREFIX" ]; then
              LOG_STREAM="${LOG_PREFIX}/${{ env.CONTAINER_NAME }}/${TASK_ID}"
              echo "=== CloudWatch logs (${LOG_GROUP}:${LOG_STREAM}) ==="
              set +e
              LOGS_JSON=$(aws logs get-log-events \
                --log-group-name "$LOG_GROUP" \
                --log-stream-name "$LOG_STREAM" \
                --start-from-head \
                --output json 2>&1)
              LOGS_EXIT_CODE=$?
              set -e

              if [ "$LOGS_EXIT_CODE" != "0" ]; then
                echo "$LOGS_JSON"
                if echo "$LOGS_JSON" | grep -q "AccessDenied"; then
                  echo "Tip: grant the GitHub Actions AWS principal permission for logs:GetLogEvents (and logs:DescribeLogStreams) on $LOG_GROUP"
                fi
              else
                echo "$LOGS_JSON" | jq -r '.events[].message'
              fi
            else
              echo "Could not determine CloudWatch log group/stream from task definition"
            fi

            exit 1
          fi

          echo "Migration task completed successfully (exitCode=0)"

      - name: Deploy service (new task definition)
        env:
          TASK_DEF_ARN: ${{ steps.task-def.outputs.task_def_arn }}
        run: |
          set -euo pipefail

          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --task-definition "$TASK_DEF_ARN"

          echo "Deployment triggered! Waiting for service to stabilize..."

      - name: Wait for deployment
        run: |
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }}

          echo "Deployment complete!"

      - name: Get application URL
        run: |
          # Using shared ALB from wss-prod with HTTPS
          echo "========================================"
          echo "Deployment complete!"
          echo "App accessible at: https://demo.sayitschedule.com"
          echo "========================================"
