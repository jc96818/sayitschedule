<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="calGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>

  <!-- Calendar body with rounded corners -->
  <rect x="6" y="12" width="52" height="46" rx="8" ry="8" fill="url(#calGrad)"/>

  <!-- Calendar header band -->
  <rect x="6" y="12" width="52" height="14" rx="8" ry="8" fill="#1e40af"/>
  <rect x="6" y="20" width="52" height="6" fill="#1e40af"/>

  <!-- Calendar rings/holes -->
  <rect x="18" y="6" width="6" height="14" rx="3" fill="#64748b"/>
  <rect x="40" y="6" width="6" height="14" rx="3" fill="#64748b"/>

  <!-- Sound wave that curves into a smile - unique visual hook -->
  <path d="M16 38 Q20 32, 24 38 Q28 44, 32 38 Q36 32, 40 38 Q44 44, 48 38"
        stroke="url(#waveGrad)"
        stroke-width="4"
        stroke-linecap="round"
        fill="none"/>

  <!-- Small dot accents representing schedule items -->
  <circle cx="20" cy="48" r="3" fill="white" opacity="0.9"/>
  <circle cx="32" cy="48" r="3" fill="white" opacity="0.9"/>
  <circle cx="44" cy="48" r="3" fill="white" opacity="0.9"/>
</svg>
