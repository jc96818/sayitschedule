<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="calGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="calGradDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="waveGradDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <style>
      .cal-body { fill: url(#calGrad); }
      .cal-header { fill: #1e40af; }
      .cal-rings { fill: #64748b; }
      .wave { stroke: url(#waveGrad); }
      .dots { fill: white; opacity: 0.9; }

      @media (prefers-color-scheme: dark) {
        .cal-body { fill: url(#calGradDark); }
        .cal-header { fill: #2563eb; }
        .cal-rings { fill: #94a3b8; }
        .wave { stroke: url(#waveGradDark); }
        .dots { fill: white; opacity: 1; }
      }
    </style>
  </defs>

  <!-- Calendar body with rounded corners -->
  <rect class="cal-body" x="6" y="12" width="52" height="46" rx="8" ry="8"/>

  <!-- Calendar header band -->
  <rect class="cal-header" x="6" y="12" width="52" height="14" rx="8" ry="8"/>
  <rect class="cal-header" x="6" y="20" width="52" height="6"/>

  <!-- Calendar rings/holes -->
  <rect class="cal-rings" x="18" y="6" width="6" height="14" rx="3"/>
  <rect class="cal-rings" x="40" y="6" width="6" height="14" rx="3"/>

  <!-- Sound wave that curves into a smile -->
  <path class="wave" d="M16 38 Q20 32, 24 38 Q28 44, 32 38 Q36 32, 40 38 Q44 44, 48 38"
        stroke-width="4"
        stroke-linecap="round"
        fill="none"/>

  <!-- Small dot accents representing schedule items -->
  <circle class="dots" cx="20" cy="48" r="3"/>
  <circle class="dots" cx="32" cy="48" r="3"/>
  <circle class="dots" cx="44" cy="48" r="3"/>
</svg>
