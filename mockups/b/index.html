<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Say It Schedule</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-logo">
        <div style="width: 60px; height: 60px; background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%); border-radius: 12px; display: flex; align-items: center; justify-content: center; margin: 0 auto 16px; color: white; font-size: 28px;">
          ðŸ“…
        </div>
        <h1>Say It Schedule</h1>
        <p>Voice-powered staff scheduling</p>
      </div>

      <!-- Organization branding placeholder -->
      <div style="background: #F3F4F6; border-radius: 8px; padding: 12px; margin-bottom: 24px; text-align: center;">
        <img src="https://via.placeholder.com/120x40?text=Project+Hope" alt="Organization Logo" style="max-height: 40px;">
      </div>

      <form action="dashboard.html" method="get">
        <div class="form-group">
          <label class="form-label" for="email">Email address</label>
          <input type="email" id="email" class="form-input" placeholder="you@example.com">
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" class="form-input" placeholder="Enter your password">
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
          <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
            <input type="checkbox" style="width: 16px; height: 16px;">
            <span style="font-size: 14px; color: #6B7280;">Remember me</span>
          </label>
          <a href="#" style="font-size: 14px;">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
          Sign in
        </button>
      </form>

      <div style="margin-top: 24px; padding-top: 24px; border-top: 1px solid #E5E7EB; text-align: center;">
        <p style="color: #6B7280; font-size: 13px;">
          Super Admin? <a href="super-admin-dashboard.html">Access platform management</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
